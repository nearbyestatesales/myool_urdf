joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 20

 
velocity_controller:
    type        : "diff_drive_controller/DiffDriveController"
    left_wheel  : ['myool_front_left_joint','myool_rear_left_rocker_center_joint','myool_rear_left_rocker_rear_joint']
    right_wheel : ['myool_front_right_joint','myool_rear_right_rocker_center_joint','myool_rear_right_rocker_rear_joint']
    publish_rate: 20              # default: 50
    pose_covariance_diagonal : [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
    twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]

    # Wheel separation and diameter. These are both optional.
    # diff_drive_controller will attempt to read either one or both from the
    # URDF if not specified as a parameter
    wheel_separation : 0.42
    wheel_radius : 0.085


    enable_odom_tf : true
    publish_cmd : true


    # Wheel separation and radius multipliers
    wheel_separation_multiplier: 1.0 # default: 1.0
    wheel_radius_multiplier    : 1.0 # default: 1.0

    # Velocity commands timeout [s], default 0.5
    cmd_vel_timeout: 0.25

    # Base frame_id
    base_frame_id: myool_chassis #default: base_link

    # Velocity and acceleration limits
    # Whenever a min_* is unspecified, default to -max_*
    linear:
      x:
        has_velocity_limits    : true
        max_velocity           : 1.0  # m/s
        min_velocity           : -0.5 # m/s
        has_acceleration_limits: true
        max_acceleration       : 0.2  # m/s^2
        min_acceleration       : -0.2 # m/s^2
        has_jerk_limits        : true
        max_jerk               : 5.0  # m/s^3
    angular:
      z:
        has_velocity_limits    : true
        max_velocity           : 3.0  # rad/s
        has_acceleration_limits: true
        max_acceleration       : 0.5  # rad/s^2
        has_jerk_limits        : true
        max_jerk               : 2.5  # rad/s^3
        
 
/gazebo_ros_control:
  pid_gains:
      myool_front_left_joint:
          p: 1.0
          i: 1.0
          d: 1.0
      myool_rear_left_rocker_center_joint:
          p: 1.0
          i: 1.0
          d: 1.0
      myool_rear_left_rocker_rear_joint:
          p: 1.0
          i: 1.0
          d: 1.0
      myool_front_right_joint:
          p: 1.0
          i: 1.0
          d: 1.0
      myool_rear_right_rocker_center_joint:
          p: 1.0
          i: 1.0
          d: 1.0
      myool_rear_right_rocker_rear_joint:
          p: 1.0
          i: 1.0
          d: 1.0          
